version: '3.8'

services:
  # 1. API GATEWAY
  api-gateway:
    build:
      context: ./foodfast-backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - delivery-service
    networks:
      - foodfast-network

  # 2. USER SERVICE
  user-service:
    build:
      context: ./foodfast-backend/user-service
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://admin:123456.@mongo_db:27017/foodfast-user-service?authSource=admin
      - JWT_SECRET=${JWT_SECRET} # Đã chuyển xuống đây
    depends_on:
      - mongo
    networks:
      - foodfast-network

  # 3. PRODUCT SERVICE
  product-service:
    build:
      context: ./foodfast-backend/product-service
    container_name: product-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGO_URI=mongodb://admin:123456.@mongo_db:27017/foodfast-product-service?authSource=admin
      - JWT_SECRET=${JWT_SECRET} # Đã chuyển xuống đây
    depends_on:
      - mongo
    networks:
      - foodfast-network

  # 4. ORDER SERVICE
  order-service:
    build:
      context: ./foodfast-backend/order-service
    container_name: order-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - MONGO_URI=mongodb://admin:123456.@mongo_db:27017/foodfast-order-service?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - PRODUCT_SERVICE_URL=http://product-service:3002
    depends_on:
      - product-service
      - mongo
    networks:
      - foodfast-network

  # 5. PAYMENT SERVICE
  payment-service:
    build:
      context: ./foodfast-backend/payment-service
    container_name: payment-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - MONGO_URI=mongodb://admin:123456.@mongo_db:27017/foodfast-payment-service?authSource=admin
      - ORDER_SERVICE_URL=http://order-service:3003
    depends_on:
      - order-service
      - mongo
    networks:
      - foodfast-network

  # 6. DELIVERY SERVICE
  delivery-service:
    build:
      context: ./foodfast-backend/delivery-service
    container_name: delivery-service
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - MONGO_URI=mongodb://admin:123456.@mongo_db:27017/foodfast-delivery-service?authSource=admin
      - ORDER_SERVICE_URL=http://order-service:3003
    depends_on:
      - order-service
      - mongo
    networks:
      - foodfast-network

  # 7. BRANCH SERVICE
  branch-service:
    build:
      context: ./foodfast-backend/branch-service
    container_name: branch-service
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - MONGO_URI=mongodb://admin:123456.@mongo_db:27017/foodfast-branch-service?authSource=admin
    depends_on:
      - mongo
    networks:
      - foodfast-network

  # 8. LOCAL MONGODB
  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=123456.
    volumes:
      - mongo_data:/data/db
    networks:
      - foodfast-network

  # 9. FRONTEND
  frontend:
    build:
      context: ./foodfast-frontend
    container_name: foodfast-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./foodfast-frontend:/app
      - /app/node_modules
    networks:
      - foodfast-network

volumes:
  mongo_data:

networks:
  foodfast-network:
    driver: bridge